

  <div style="padding-top: 5px; padding-bottom: 5px;" class="row">
<p>
  <a style="width: 100%;" class="btn btn-primary" data-bs-toggle="collapse" href="#coloring" role="button" aria-expanded="false" aria-controls="collapseExample">
    Renkler
  </a>
 
</p>
<div class="collapse" id="coloring">
  <div class="card card-body">
    <ul  class="list-group">
      <li class=" list-group-item">
        <input [(ngModel)]="filterColor" class="form-control" id="colorText" placeholder="Renk Ara" type="text"></li>
        <li (click)="setCurrentColor(color)"
        style="cursor: pointer; outline: none;"
        routerLink="/cars/color/{{color.id}}"
         *ngFor="let color of colors | colorPipe:filterColor"
          [class]="getCurrentColorClass(color)"
          >{{color.colorName}}</li>
      </ul>
  </div>
</div>
</div>
