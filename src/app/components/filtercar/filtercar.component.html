<div class="my-3 w-100">
  <select
    class="form-select "
    [(ngModel)]="activeFilterBrand"
    [compareWith]="isCurrentBrand"
  >
    <option [ngValue]="undefined" selected>B端t端n Renkler</option>
    <option *ngFor="let brand of brands" [value]="brand.brandId">
      {{ brand.brandName }}
    </option>
  </select>
</div>
<div class="my-3 w-100">
  <select
    class="form-select"
    [(ngModel)]="activeFilterColor"
    [compareWith]="isCurrentColor"
  >
    <option [ngValue]="undefined" selected>B端t端n Renkler</option>
    <option *ngFor="let color of colors" [value]="color.id">
      {{ color.colorName }}
    </option>
  </select>
</div>
  <div>
    <button
      class="btn btn-primary my-3 w-100"
      routerLink="/cars"
      [queryParams]="{ brandId: activeFilterBrand, colorId: activeFilterColor }"
    >
      Filter
    </button>

    <button class="btn btn-secondary my-3 w-100" routerLink="/cars">
      Temizle
    </button>
  </div>
